<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>
      {% if page.tag %}
        Items tagged &ldquo;{{ page.tag }}&rdquo; &mdash; 
      {% elsif page.title %}
        &ldquo;{{ page.title }}&rdquo; &mdash; 
      {% endif %}
      {% if page.completetitle %}
        {{ page.completetitle }}
      {% else %}
        Web Accessibility (w15y): Accessibility for the modern web developer
      {% endif %}
    </title>
    <link href='https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700|Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.static_root }}/w15y.css" type="text/css">
    <script src="{{ site.static_root }}/behavior.js"></script>

    {% if page.teaser %}
      <meta http-equiv="description" content="{{ page.teaser }}">
    {% endif %}
  </head>
  <body>
{% include page_header.html %}
{{ content }}
{% include page_footer.html %}
  </body>
</html>
